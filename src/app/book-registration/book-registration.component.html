<form (ngSubmit)="createBook(bookForm.value)" #bookForm="ngForm">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" ngModel minlength="4" required #title="ngModel">
    <div *ngIf="title.dirty && !title.valid" style="color:red">Please, enter book title</div>
  </div>
  <div>
    <label for="author">Author</label>
    <input type="text" id="author" name="author" minlength="4" required ngModel #author="ngModel">
    <div *ngIf="author.dirty && !author.valid" style="color:red">Please, enter book author</div>
  </div>
  <div>
    <label for="year">Year</label>
    <input type="text" id="year" name="year" ngModel #year="ngModel">
  </div>
  <div>
    <label for="pages">Pages</label>
    <input type="text" id="pages" name="pages" ngModel #pages="ngModel">
  </div>
  <div>
    <label for="description">Description</label>
    <textarea  type="text" id="description" name="description" ngModel #description="ngModel"></textarea>
  </div>

  <button type="submit" [disabled]="!bookForm.valid">Save</button>
</form>
